<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <header class="title">
            <h1 class="title">TIC TAC TOE</h1>
            <div class="switch-container">
                <i class="bi-brightness-high-fill" id="toggle-dark"></i>
            </div> 
        </header>

        <main class="container">
            <form action="#" class="select">
                <label for="difficulty">AI level</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </form>
            <p class="turn"></p>
            <p class="result"></p>
            <div class="board"></div>
            <button class="restart">Restart</button>
        </main>
        <footer class="footer">Built by <a class="footer-link" href="https://github.com/curveservices" target="_blank">Rozla-Dev</a> | <a class="footer-link" href="https://github.com/curveservices/Library" target="_blank" >Source </a><img class='footerImg' src="./assets/github-mark.png" height="45px"></footer>
    </div>
</body>
</html>
