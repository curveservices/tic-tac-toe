<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header class="title">
        <h1 class="title">TIC - TAC - TOE</h1>
        <i class="bi-brightness-high-fill" id="toggle-dark" width="45px"></i>
    </header>

    <main class="game-board" id="gameboard"></main>
    <div id="mesage"></div>
    <div id="result-display"></div>
    <div class="controls">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="start-button">Start Game</button>
        <button id="restart">Restart Game</button>
    </div>
    
            
    <footer class="footer">Built by <a class="footer-link" href="https://github.com/curveservices" target="_blank">Rozla-Dev</a> | <a class="footer-link" href="https://github.com/curveservices/Library" target="_blank" >Source </a><a href="https://github.com/curveservices/tic-tac-toe" target="_blank"><i class="bi bi-github"></i></a></footer>
    
</body>
</html>
